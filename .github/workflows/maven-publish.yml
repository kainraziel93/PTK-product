name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      kafka:
        image: wurstmeister/kafka
        ports:
          - 9092:9092
      db:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: product_service
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean verify

    - name: Verify Code Coverage
      run: |
        COVERAGE=$(mvn org.jacoco:jacoco-maven-plugin:report | grep -A 1 "class, method, line, branch" | grep -o '[0-9]*%' | tr -d '%')
        if [ "$COVERAGE" -lt 95 ]; then
          echo "Code coverage is below 95%! Coverage: $COVERAGE%"
          exit 1
        fi
    - name: Build Docker Image
      run: |
        docker build -t raziel1993/ptk:latest .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push raziel1993/ptk:latest 
